name: Morpho TVL Telegram Alert

on:
  schedule:
    - cron: '0 7 * * *'   # Ogni giorno alle 09:00 CEST (07:00 UTC)
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Recupera TVL da DefiLlama e manda Telegram
        run: |
          sudo apt-get update && sudo apt-get install -y jq curl bc

          echo "📡 Recupero dati da DefiLlama per vault Steakhouse..."

          # Endpoint DefiLlama per il vault Steakhouse Morpho su Ethereum
          API_URL="https://yields.llama.fi/chart/morpho-blue/0xbEef047a543E45807105E51A8BBEFCc5950fcfBa"

          RESPONSE=$(curl -s "$API_URL")

          # Prendi l'ultimo dato disponibile (fine dell'array)
          TVL=$(echo "$RESPONSE" | jq -r '.data[-1].tvlUsd // "error"')
          APY=$(echo "$RESPONSE" | jq -r '.data[-1].apy // 0')

          # Formatta APY
          APY_DISPLAY=$(echo "$APY" | awk '{printf "%.2f", $0}')

          # Messaggio
          if [[ "$TVL" == "error" || -z "$TVL" ]]; then
            MSG="❌ ERRORE: impossibile recuperare il TVL del vault Steakhouse USDT."
          else
            MSG="📊 TVL Steakhouse USDT (Morpho Ethereum): ${TVL} USD | APY: ${APY_DISPLAY}%"
          fi

          echo "$MSG"

          # Invia il messaggio a Telegram
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.CHAT_ID }} \
            -d text="$MSG"

          # Salva i dati in un file CSV unico per questa esecuzione
          TIMESTAMP=$(date -u +"%Y-%m-%d_%H-%M-%S")
          FILE="storicotvl_${TIMESTAMP}.csv"
          echo "tvl,apy,timestamp" > "$FILE"
          echo "${TVL},${APY_DISPLAY},${TIMESTAMP}" >> "$FILE"

          # Commit solo dei file storicotvl_*.csv (mai history.csv)
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add "storicotvl_"*
          git commit -m "Aggiornamento storico automatico: $FILE" || exit 0
          git push origin main
