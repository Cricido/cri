name: Aggiornamento storico giornaliero

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"  # Esegui ogni giorno alle 01:00 UTC

jobs:
  push-storico:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repository
        uses: actions/checkout@v3

      - name: Configura Git
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"

      - name: Genera o aggiorna file (es. CSV)
        run: |
          echo "Esempio, dati, generati, $(date)" >> storico.csv

      - name: Commit e Push sicuro
        run: |
          git add .
          git commit -m "Aggiornamento storico automatico" || echo "Nessun commit da fare"

          # Sincronizza con il remoto (evita l'errore 'fetch first')
          git pull --rebase origin main || echo "Nessun cambiamento remoto da integrare"

          git push origin main
