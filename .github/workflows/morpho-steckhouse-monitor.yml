name: Morpho TVL Telegram Alert

on:
  schedule:
    - cron: '0 7 * * *'   # Ogni giorno alle 09:00 CEST (07:00 UTC)
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Recupera TVL Morpho e manda Telegram
        run: |
          sudo apt-get update && sudo apt-get install -y jq curl

          echo "📡 Recupero TVL da Morpho Steakhouse USDT..."

          API_URL="https://blue-api.morpho.org/vaults/0xbEef047a543E45807105E51A8BBEFCc5950fcfBa"
          RESPONSE=$(curl -s "$API_URL")

          TVL=$(echo "$RESPONSE" | jq -r '.totalAssetsUsd // "error"')
          APY=$(echo "$RESPONSE" | jq -r '.netApy // empty')

          if [[ "$TVL" == "error" || -z "$TVL" ]]; then
            MSG="❌ ERRORE: impossibile recuperare il TVL del vault Steakhouse USDT."
          else
            if [[ -n "$APY" && "$APY" != "null" ]]; then
              MSG="📊 TVL Steakhouse USDT (Morpho Ethereum): ${TVL} USD | APY: ${APY}%"
            else
              MSG="📊 TVL Steakhouse USDT (Morpho Ethereum): ${TVL} USD"
            fi
          fi

          echo "DEBUG: $MSG"

          # Invia messaggio su Telegram usando i secrets già configurati
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.CHAT_ID }} \
            -d text="$MSG"

          # Crea un file CSV con nome unico per lo storico TVL
          TIMESTAMP=$(date -u +"%Y-%m-%d_%H-%M-%S")
          FILE="storicotvl_${TIMESTAMP}.csv"
          echo "tvl,apy,timestamp" > "$FILE"
          echo "${TVL},${APY:-NA},${TIMESTAMP}" >> "$FILE"

          # Configura git (committa solo questo nuovo file)
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Aggiungi solo i file 'storicotvl_*' senza mai includere altri file
          git add "storicotvl_"* --intent-to-add
          git commit -m "Aggiornamento storico automatico: $FILE" || exit 0
          git push origin main
